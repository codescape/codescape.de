<!DOCTYPE html>
<html>
<head>
  <title>{{site.title}}</title>
  <link href="//fonts.googleapis.com/css?family=Cute+Font|Raleway" rel="stylesheet" type="text/css">
  <style>
    body {
      background-color: #fff;
      font-family: 'Raleway';
      font-size: 16px;
    }
    h1 {
      font-family: 'Cute Font', cursive;
      text-align: center;
      color: tomato;
      font-size: 12em;
      margin: 1.5em 0 0.25em;
    }
    a {
      color: tomato;
      text-decoration: none;
      border-bottom: 1px dotted #ccc;
    }
    a:hover {
      color: #1EAEDB;
    }
    .container {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }
    .container ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .container ul li {
      display: inline;
    }
    .container ul li::after {
      content: "\00A0\00A0\00B7\00A0\00A0";
    }
    .container ul li:last-child::after {
      content: none;
    }
    .footer {
      margin: 4em 0 2em;
      font-size: 0.8em;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    {{content}}
